{% set name = "paramiko" %}
{% set version = "3.3.0" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "ef639f5b97cf7bde57b6e1706e85b7e3f5561f632e180c6c155f53560ff1701b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bcrypt >=3.2
    - cryptography >=3.3
    - pynacl >=1.5

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - paramiko

about:
  home: http://www.paramiko.org/
  license_file: LICENSE
  license: LGPL-2.1-or-later
  summary: SSH2 protocol library
  license_family: LGPL
  dev_url: https://github.com/paramiko/paramiko/
  doc_url: http://docs.paramiko.org/

extra:
  recipe-maintainers:
    - vamega
    - jakirkham
    - tschoonj
